<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="bg-dark"
    style="
      background-image: linear-gradient(
        to bottom,
        #000000,
        #0b090a,
        #131113,
        #18171a,
        #1c1d20,
        #1c1d20,
        #1c1d20,
        #1c1d20,
        #18171a,
        #131113,
        #0b090a,
        #000000
      );
      background-repeat: no-repeat;
      height: 100vh;
    "
  >
    <header class="container">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#"><img src="./img/assets/netflix_logo.png" style="width: 150px" /></a>
      </div>
    </header>
    <main class="container text-light d-flex justify-content-center" data-bs-theme="dark">
      <div style="width: 600px">
        <div>
          <h1>Edit Profile</h1>
          <hr />
        </div>
        <div class="d-flex justify-content-center col-12">
          <div class="col-3">
            <div class="position-relative">
              <img src="./img/assets/avatar.png" alt="perfil" class="img-fluid" style="width: 65%" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil position-absolute bottom-0 start-0"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"
                />
              </svg>
            </div>
          </div>
          <div class="col-7">
            <div>
              <input
                type="text"
                class="form-control"
                placeholder="Eddy Turpo"
                aria-label="Eddy Turpo"
                style="background-color: #333333"
              />
              <p class="mt-3 mb-1">Language:</p>
              <select
                class="form-select form-select-sm bg-black"
                aria-label=".form-select-sm example"
                style="width: 30%"
              >
                <option selected>English</option>
                <option value="1">Italian</option>
                <option value="2">Spanish</option>
                <option value="3">Chinese</option>
              </select>
            </div>
            <hr />
            <div>
              <h5>Maturity Settings:</h5>
              <a class="border text-decoration-none p-1 text-white px-3" style="background-color: #333333"
                >ALL MATURITY RATINGS</a
              >
              <p class="my-2">Show titles of all maturity ratings for this profile.</p>
              <a class="border text-decoration-none p-1 text-white px-4">Edit</a>
            </div>
            <hr />
            <div>
              <h4>Autoplay controls</h4>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault"
                  >Autoplay next episode in a series on all devices</label
                >
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault"
                  >Autoplay previews while browsing on all devices</label
                >
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="d-flex gap-3">
          <a class="border text-decoration-none p-1 text-white px-4" href="#" style="background-color: #333333">SAVE</a>
          <a class="border text-decoration-none p-1 text-white px-4" href="#" style="background-color: #333333"
            >CANCEL</a
          >
          <a class="border text-decoration-none p-1 text-white px-4" href="#" style="background-color: #333333"
            >DELETE PROFILE</a
          >
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
